<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__img"></span>
            </label>

            <ul class="list-menu">
                <li class="list-menu__titulo">Categorias</li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Programação</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Front-end</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Infraestrutura</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Business</a>
                </li>
                <li class="list-menu__item">
                    <a href="#" class="list-menu__link">Design & UX</a>
                </li>
            </ul>
           
            <img src="imagens/Logo.svg" class="container__img" alt="Logo Alurabooks">
        </div>

        <div class="container">
            <a href="#">
                <img src="imagens/Favoritos.svg" class="container__img" alt="Meus Favoritos">
            </a>
            <a href="#">
                <img src="imagens/Compras.svg" class="container__img" alt="Carrinhos de compras">
            </a>
            <a href="#">
                <img src="imagens/Usuario.svg" class="container__img" alt="Meu Perfil">
            </a>
        </div>
       
    </header>
</body>
</html>
